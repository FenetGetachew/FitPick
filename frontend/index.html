<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPick - AI Outfit Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">FitPick</div>
        <div class="tagline">AI-Powered Outfit Generator</div>
        
        <form id="outfitForm">
            <div class="form-group">
                <label for="season">Choose Season:</label>
                <select id="season" required>
                    <option value="">Select Season</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                    <option value="winter">Winter</option>
                </select>
            </div>

            <div class="form-group">
                <label for="event">Choose Your Event:</label>
                <select id="event" required>
                    <option value="">Select Event</option>
                    <option value="wedding">Wedding</option>
                    <option value="job-interview">Job Interview</option>
                    <option value="date-night">Date Night</option>
                    <option value="casual-day">Casual Day Out</option>
                    <option value="business-meeting">Business Meeting</option>
                    <option value="party">Party</option>
                    <option value="family-gathering">Family Gathering</option>
                </select>
            </div>

            <button type="submit" class="generate-btn">Generate Outfit</button>
        </form>

        <div class="result-area">
            <div class="placeholder-text" id="placeholder">
                Select your season and event, then click generate to see your personalized outfit suggestions!
            </div>
            
            <div class="outfit-result" id="outfitResult">
                <div class="loading" id="loading" style="display: none;">
                    Generating your perfect outfit...
                </div>
                <div id="outfitContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
